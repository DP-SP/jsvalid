<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Example title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="text-center text-success"> COMPLETE YOUR REGISTRATION </h1>
        <div class="m-auto col-log-8 d-block">
            <form name="myForm" action="#" onsubmit="return validateForm()" method="post"></form>

            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" id="user" placeholder="Enter username" name="username"
                    autocomplete="off">
            </div>


            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" id="pass" placeholder="Enter password" name="password"
                    autocomplete="off">
            </div>

            <div class="form-group">
                <label>confirm password:</label>
                <input type="password" class="form-control" id="conpass" placeholder="Confirm your password"
                    name="conpass" autocomplete="off">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                    autocomplete="off">
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter phone number" name="phone"
                    autocomplete="off">
            </div>


            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">
                    Remember me

                    <input type="submit" name="submit" value="SUBMIT" class="btn btn-success">
                    </form>
            </div>

        </div>

        <script type="text/javascript">
            function validateForm() {

                var user = document.forms["myForm"]["user"].value;
                var pass = document.forms["myForm"]["pass"].value;
                var conpass = document.forms["myForm"]["conpass"].value;
                var email = document.forms["myForm"]["email"].value;
                var conemail = document.forms["myForm"]["conemail"].value;
                var phone = document.forms["myForm"]["phone"].value;

                if (user == "") {
                    alert("email must be filled out");
                    return false;
                }
                if (pass == " ") {
                    alert("pass must be filled out");
                    return false;
                }
                if (conpass =="") {
                    alert("confirm your email ");
                    return false;
                }
                if (email =="") {
                    alert("email must be filled out");
                    return false;
                }
                if (conemail =="") {
                    alert("confirm your email");
                    return false;
                }
                if (phone =="") {
                    alert("phone must be filled out");
                    return false;
                }
            };
        </script>
        </form>
</body >

</html >
